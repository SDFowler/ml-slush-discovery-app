<div>
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()">
      <span aria-hidden="true">&times;</span>
      <span class="sr-only">Close</span>
    </button>
    <h4 class="modal-title">Add Range Index</h4>
  </div>
  <div class="modal-body">
    <form name="form">
      <div class="form-group">
        <label class="control-label">Type of Index</label>
        <select class="form-control" name="indexType" ng-model="indexType">
          <option value="element">Element</option>
          <option value="attribute">Attribute</option>
          <option value="field">Field</option>
        </select>
      </div>
      <div ng-show="indexType === 'field'" class="form-group">
        <label class="control-label">Field</label>
        <select class="form-control" name="field" ng-model="field" ng-options="field['field-name'] for field in fields">
        </select>
      </div>      
      <div class="form-group">
        <label class="control-label">Type</label>
        <select class="form-control" name="indexType" ng-model="index.scalarType" ng-options="dataType for dataType in dataTypes">
        </select>
      </div>
      <div class="form-group">
        <label class="control-label">Collation</label>
        <span ng-show="index.scalarType !== 'string'"><em>Not applicable</em></span>
        <input class="form-control" ng-show="index.scalarType === 'string'" name="collation" type="text" ng-model="index.collation">
      </div>
      <finder ng-show="indexType !== 'field'" type="indexType" index="index"></finder>
      <div class="clearfix">
        <button type="button" class="btn btn-primary pull-right" ng-click="add()">Add</button>
      </div>
    </form>
  </div>
</div>
