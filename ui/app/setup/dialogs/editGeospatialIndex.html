<div>
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()">
      <span aria-hidden="true">&times;</span>
      <span class="sr-only">Close</span>
    </button>
    <h4 class="modal-title">Edit Geospatial Index</h4>
  </div>
  <div class="modal-body">
    <form name="form">
      <div class="form-group">
        <label class="control-label">Type of Index</label>
        <input class="form-control" type="text" ng-model="indexType" disabled="disabled" />
      </div>
      <div class="form-group">
        <label class="control-label">Coordinate System</label>
        <select class="form-control" name="indexType" ng-model="index['coordinate-system']">
          <option value="wgs84">wgs84</option>
          <option value="raw">raw</option>
        </select>
      </div>
      <div ng-if="indexType === 'geospatial-element-pair-index'">
        <div class="form-group">
          <label class="control-label">Parent Namespace</label>
          <input class="form-control" type="text" ng-model="index['parent-namespace-uri']">
        </div>
        <div class="form-group">
          <label class="control-label">Parent Localname</label>
          <input class="form-control" type="text" ng-model="index['parent-localname']">
        </div>
        <div class="form-group">
          <label class="control-label">Latitude Namespace</label>
          <input class="form-control" type="text" ng-model="index['latitude-namespace-uri']">
        </div>
        <div class="form-group">
          <label class="control-label">Latitude Localname</label>
          <input class="form-control" type="text" ng-model="index['latitude-localname']">
        </div>
        <div class="form-group">
          <label class="control-label">Longitude Namespace</label>
          <input class="form-control" type="text" ng-model="index['longitude-namespace-uri']">
        </div>
        <div class="form-group">
          <label class="control-label">Longitude Localname</label>
          <input class="form-control" type="text" ng-model="index['longitude-localname']">
        </div>
      </div>
      <div ng-if="indexType === 'geospatial-element-index'">
        <div class="form-group">
          <label class="control-label">Namespace</label>
          <input class="form-control" type="text" ng-model="index['namespace-uri']">
        </div>
        <div class="form-group">
          <label class="control-label">Localname</label>
          <input class="form-control" type="text" ng-model="index['localname']">
        </div>
        <div class="form-group">
          <label class="control-label">Point Format</label>
          <select class="form-control" ng-model="index['point-format']">
            <option value="point">point</option>
            <option value="long-lat-point">long-lat-point</option>
          </select>
        </div>
      </div>
      <div class="clearfix">
        <button type="button" class="btn btn-primary pull-right" ng-click="save()">Save</button>
      </div>
    </form>
  </div>
</div>
